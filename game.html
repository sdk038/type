    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --accent: #fdbb2d;
            --bg: #050510;
            --card-bg: rgba(20, 20, 35, 0.7);
            --border: rgba(255, 255, 255, 0.08);
            --text-muted: #808090;
            --error: #ff4e50;
        }

        /* –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞ */
        [data-theme="light"] {
            --primary: #0066cc;
            --secondary: #6b00cc;
            --accent: #ff9800;
            --bg: #f5f5f5;
            --card-bg: rgba(255, 255, 255, 0.9);
            --border: rgba(0, 0, 0, 0.1);
            --text-muted: #666;
            --error: #d32f2f;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            outline: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
        
        body {
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background: var(--bg);
            color: #fff; min-height: 100vh; display: flex; flex-direction: column; overflow-x: hidden;
            transition: background 0.3s ease;
        }

        [data-theme="light"] body {
            color: #333;
            background: linear-gradient(135deg, #e3f2fd, #f5f5f5);
        }
        .container { width: 100%; max-width: 900px; margin: 0 auto; flex: 1; padding: 20px; }
        .game-card {
            background: var(--card-bg); backdrop-filter: blur(12px); border: 1px solid var(--border);
            border-radius: 24px; padding: 35px; box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            position: relative; overflow: hidden;
        }
        .game-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }
        .text-display {
            font-size: 1.5rem; line-height: 1.7; font-family: 'JetBrains Mono', monospace;
            color: var(--text-muted); margin-bottom: 30px; letter-spacing: -0.5px;
        }
        .correct { color: #fff; text-shadow: 0 0 10px rgba(255,255,255,0.2); }
        .current {
            background: var(--primary); color: #000; border-radius: 4px;
            box-shadow: 0 0 15px var(--primary); animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        #typingInput {
            width: 100%; padding: 20px; background: rgba(0, 0, 0, 0.3);
            border: 2px solid var(--border); border-radius: 16px; color: #fff;
            font-size: 1.25rem; margin-bottom: 25px; transition: all 0.3s;
        }
        #typingInput:focus { border-color: var(--primary); box-shadow: 0 0 20px rgba(0, 242, 255, 0.15); }
        #typingInput.error { border-color: var(--error); animation: shake 0.3s; }
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; }
        .stat-item { background: rgba(255, 255, 255, 0.03); padding: 15px; border-radius: 16px; border: 1px solid var(--border); text-align: center; }
        .stat-val { display: block; font-weight: 800; color: var(--primary); font-size: 1.5rem; }
        .stat-label { font-size: 10px; color: var(--text-muted); text-transform: uppercase; margin-top: 4px; }
        .btn { padding: 16px 32px; border-radius: 14px; border: none; font-weight: 700; cursor: pointer; text-transform: uppercase; transition: all 0.3s; }
        .btn:hover { transform: translateY(-2px); }
        .btn-primary { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: #fff; }
        .btn-exit { background: rgba(255, 78, 80, 0.1); color: #ff4e50; border: 1px solid rgba(255, 78, 80, 0.2); padding: 8px 16px; }
        
        .user-info {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            padding: 10px 20px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 100;
        }
        .user-name {
            color: var(--primary);
            font-weight: 600;
        }
        .logout-btn {
            background: rgba(255, 78, 80, 0.1);
            color: #ff4e50;
            border: 1px solid rgba(255, 78, 80, 0.2);
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .logout-btn:hover {
            background: rgba(255, 78, 80, 0.2);
        }
        .admin-btn {
            background: rgba(253, 187, 45, 0.1);
            color: #fdbb2d;
            border: 1px solid #fdbb2d;
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
        }
        .admin-btn:hover {
            background: rgba(253, 187, 45, 0.2);
        }
    </style>
</head>

<script>

    const firebaseConfig = {
        apiKey: "AIzaSyCX5cv94WSVGJfX9Vddgxrqgg9CEH_QgvA",

    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // –ó–∞—â–∏—Ç–∞ –æ—Ç –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
        if ((e.ctrlKey || e.metaKey) && (e.key === 'u' || e.key === 's' || e.key === 'i')) {
            e.preventDefault();
        }
        if (e.key === 'F12') {
            e.preventDefault();
        }
    });

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
    const savedUser = localStorage.getItem('speedracer_user');
    if (!savedUser) {
        window.location.href = 'login.html';
    } else {
        const userData = JSON.parse(savedUser);
        document.getElementById('userName').textContent = userData.username;
        document.getElementById('welcomeName').textContent = userData.username;
        
        if (userData.isAdmin) {
            document.getElementById('adminBtn').style.display = 'inline-block';
            const adminBtnLarge = document.getElementById('adminBtnLarge');
            if (adminBtnLarge) adminBtnLarge.style.display = 'inline-block';
        } else {
            const adminBtnLarge = document.getElementById('adminBtnLarge');
            if (adminBtnLarge) adminBtnLarge.style.display = 'none';
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–º—ã
        const savedTheme = localStorage.getItem('speedracer_theme') || 'dark';
        if (savedTheme === 'light') {
            document.documentElement.setAttribute('data-theme', 'light');
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å
        db.ref(`simple_users/${userData.userId}`).update({
            lastActivity: Date.now()
        });
    }

    function logout() {
        localStorage.removeItem('speedracer_user');
        window.location.href = 'login.html';
    }
</script>
