<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TypeRacer Pro Mobile</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            color: #fff;
            overflow-x: hidden;
        }

        .container { max-width: 600px; width: 100%; }

        h1 { font-size: 1.8rem; text-align: center; margin: 10px 0 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }

        .game-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .input-group { display: flex; flex-direction: column; gap: 10px; margin-bottom: 15px; }

        input {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            padding: 14px;
            border-radius: 12px;
            color: #333;
            font-size: 16px;
            width: 100%;
        }

        .btn-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

        button {
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.1s;
            color: white;
        }

        button:active { transform: scale(0.95); }
        .btn-create { background: #4ade80; }
        .btn-join { background: #60a5fa; }
        .btn-start { background: #ff4e50; width: 100%; font-size: 18px; margin-top: 10px; display: none; }

        .text-display {
            font-size: 1.2rem;
            line-height: 1.5;
            text-align: center;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            padding: 10px;
        }

        .correct { color: #4ade80; font-weight: bold; }
        .current { background: rgba(253, 187, 45, 0.3); border-bottom: 3px solid #fdbb2d; border-radius: 2px; }

        .race-track {
            height: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            position: relative;
            margin: 25px 0 10px;
        }

        .race-car {
            position: absolute;
            transition: left 0.3s ease;
            font-size: 20px;
            top: -22px;
            margin-left: -10px;
        }

        #countdown {
            font-size: 50px;
            text-align: center;
            color: #fdbb2d;
            font-weight: bold;
            height: 60px;
        }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .stat-item { background: rgba(0,0,0,0.2); padding: 10px; border-radius: 12px; text-align: center; }
        .stat-val { display: block; font-size: 20px; font-weight: bold; color: #fdbb2d; }

        .players-container { max-height: 200px; overflow-y: auto; }

        /* –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —Å—Ç–∞—Ä—Ç–∞ –¥–ª—è –æ–±—ã—á–Ω—ã—Ö –∏–≥—Ä–æ–∫–æ–≤ */
        #hostView { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>üèÅ TypeRacer Mobile</h1>

    <div class="game-card">
        <div class="input-group">
            <input type="text" id="playerName" placeholder="–¢–≤–æ–µ –∏–º—è" autocomplete="off">
            <input type="text" id="roomCode" placeholder="–ö–æ–¥ –∫–æ–º–Ω–∞—Ç—ã (–¥–ª—è –≤—Ö–æ–¥–∞)" autocomplete="off">
        </div>
        <div class="btn-row">
            <button class="btn-create" onclick="createRoom()">–°–û–ó–î–ê–¢–¨</button>
            <button class="btn-join" onclick="joinRoom()">–í–û–ô–¢–ò</button>
        </div>
        <div id="roomDisplay" style="text-align:center; margin-top:10px; color:#fdbb2d; font-weight:bold;"></div>
    </div>

    <div id="hostView" class="game-card" style="text-align: center;">
        <button class="btn-start" id="startBtn" onclick="requestStart()">üöÄ –ù–ê–ß–ê–¢–¨ –ò–ì–†–£</button>
    </div>

    <div id="countdown"></div>

    <div class="game-card text-display" id="textDisplay">
        –°–æ–∑–¥–∞–π—Ç–µ –∫–æ–º–Ω–∞—Ç—É –∏–ª–∏ –≤–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –¥—Ä—É–≥–∞, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å —Å–æ—Ä–µ–≤–Ω–æ–≤–∞–Ω–∏–µ!
    </div>

    <div class="game-card">
        <input type="text" id="typingInput"
               placeholder="–ñ–¥–∏—Ç–µ —Å—Ç–∞—Ä—Ç–∞..."
               disabled
               autocorrect="off"
               autocapitalize="off"
               spellcheck="false">

        <div class="stats-grid" style="margin-top: 15px;">
            <div class="stat-item">–°–∫–æ—Ä–æ—Å—Ç—å <span id="wpm" class="stat-val">0</span></div>
            <div class="stat-item">–ü—Ä–æ–≥—Ä–µ—Å—Å <span id="progress" class="stat-val">0%</span></div>
        </div>
    </div>

    <div id="playersList" class="players-container"></div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCX5cv94WSVGJfX9Vddgxrqgg9CEH_QgvA",
        authDomain: "prince-10014.firebaseapp.com",
        databaseURL: "https://prince-10014-default-rtdb.firebaseio.com",
        projectId: "prince-10014",
        storageBucket: "prince-10014.firebasestorage.app",
        messagingSenderId: "900737897462",
        appId: "1:900737897462:web:a29a4d2c8cada3a3f36dd7",
        measurementId: "G-EP6VX4V6ET"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let state = {
        roomID: null,
        playerName: '',
        text: '',
        pos: 0,
        startTime: null,
        isRacing: false,
        isHost: false,
        countdownDone: false
    };

    const texts = [
        "–£—Å–ø–µ—Ö —ç—Ç–æ –Ω–µ –ø—É–Ω–∫—Ç –Ω–∞–∑–Ω–∞—á–µ–Ω–∏—è, —ç—Ç–æ —Å–∞–º–æ –ø—É—Ç–µ—à–µ—Å—Ç–≤–∏–µ.",
        "–ü—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏–µ —ç—Ç–æ —Å–ø–æ—Å–æ–± –Ω–∞—É—á–∏—Ç—å –∫–æ–º–ø—å—é—Ç–µ—Ä –Ω–æ–≤—ã–º —Ç—Ä—é–∫–∞–º.",
        "–°–¥–µ–ª–∞–π —Å–µ–≥–æ–¥–Ω—è —Ç–æ, –æ —á–µ–º –¥—Ä—É–≥–∏–µ —Ç–æ–ª—å–∫–æ –º–µ—á—Ç–∞—é—Ç –∑–∞–≤—Ç—Ä–∞.",
        "–ú–∞–ª–µ–Ω—å–∫–∏–µ —à–∞–≥–∏ –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –≤–µ–¥—É—Ç –∫ –±–æ–ª—å—à–∏–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º."
    ];

    async function createRoom() {
        const name = document.getElementById('playerName').value.trim();
        if (!name) return alert("–í–≤–µ–¥–∏—Ç–µ –∏–º—è");

        const roomID = Math.random().toString(36).substring(2, 6).toUpperCase();
        const text = texts[Math.floor(Math.random() * texts.length)];

        state.roomID = roomID;
        state.playerName = name;
        state.text = text;
        state.isHost = true;

        document.getElementById('hostView').style.display = 'block';
        document.getElementById('startBtn').style.display = 'block';

        await db.ref('rooms/' + roomID).set({
            text: text,
            status: 'waiting',
            players: { [name]: { pos: 0, wpm: 0, finished: false } }
        });

        listenToRoom(roomID);
    }

    async function joinRoom() {
        const roomID = document.getElementById('roomCode').value.trim().toUpperCase();
        const name = document.getElementById('playerName').value.trim();
        if (!roomID || !name) return alert("–ù—É–∂–µ–Ω –∫–æ–¥ –∏ –∏–º—è");

        const snapshot = await db.ref('rooms/' + roomID).once('value');
        if (!snapshot.exists()) return alert("–ö–æ–º–Ω–∞—Ç–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞");

        state.roomID = roomID;
        state.playerName = name;
        state.text = snapshot.val().text;

        await db.ref(`rooms/${roomID}/players/${name}`).update({
            pos: 0, wpm: 0, finished: false
        });

        listenToRoom(roomID);
    }

    function listenToRoom(roomID) {
        document.getElementById('roomDisplay').innerText = "ID: " + roomID;

        db.ref('rooms/' + roomID).on('value', (snapshot) => {
            const data = snapshot.val();
            if (!data) return;

            updatePlayersUI(data.players);

            if (data.status === 'starting' && !state.countdownDone) {
                runCountdown();
            }

            if (data.status === 'racing' && !state.isRacing && state.startTime === null) {
                beginRace();
            }
        });
    }

    function requestStart() {
        if (state.isHost) db.ref(`rooms/${state.roomID}/status`).set('starting');
    }

    function runCountdown() {
        state.countdownDone = true;
        document.getElementById('hostView').style.display = 'none';
        let count = 3;
        const timer = setInterval(() => {
            document.getElementById('countdown').innerText = count > 0 ? count : 'GO!';
            count--;
            if (count < -1) {
                clearInterval(timer);
                document.getElementById('countdown').innerText = '';
                if (state.isHost) db.ref(`rooms/${state.roomID}/status`).set('racing');
            }
        }, 1000);
    }

    function updatePlayersUI(players) {
        const list = document.getElementById('playersList');
        list.innerHTML = '';
        for (let name in players) {
            const p = players[name];
            const perc = (p.pos / state.text.length) * 100;
            list.innerHTML += `
                <div class="game-card" style="margin-bottom:10px; padding:10px;">
                    <div style="display:flex; justify-content:space-between; font-size:12px;">
                        <span>${name === state.playerName ? '‚≠ê ' : ''}${name}</span>
                        <span>${p.wpm} WPM</span>
                    </div>
                    <div class="race-track">
                        <div class="race-car" style="left:${perc}%">üèéÔ∏è</div>
                    </div>
                </div>`;
        }
        updateTextDisplay();
    }

    function beginRace() {
        state.isRacing = true;
        state.startTime = Date.now();
        const input = document.getElementById('typingInput');
        input.disabled = false;
        input.placeholder = "–ü–µ—á–∞—Ç–∞–π—Ç–µ –∑–¥–µ—Å—å...";
        input.focus();
    }

    function updateTextDisplay() {
        const el = document.getElementById('textDisplay');
        let html = "";
        for (let i = 0; i < state.text.length; i++) {
            let cls = i < state.pos ? 'correct' : (i === state.pos ? 'current' : '');
            let char = state.text[i] === ' ' ? '&nbsp;' : state.text[i];
            html += `<span class="${cls}">${char}</span>`;
        }
        el.innerHTML = html;
    }

    document.getElementById('typingInput').addEventListener('input', (e) => {
        if (!state.isRacing) return;
        const val = e.target.value;
        const lastChar = val[val.length - 1];

        if (lastChar === state.text[state.pos]) {
            state.pos++;
            e.target.value = '';

            const wpm = Math.round((state.pos / 5) / ((Date.now() - state.startTime) / 60000)) || 0;
            const finished = state.pos === state.text.length;

            db.ref(`rooms/${state.roomID}/players/${state.playerName}`).update({
                pos: state.pos, wpm: wpm, finished: finished
            });

            if (finished) {
                state.isRacing = false;
                document.getElementById('typingInput').disabled = true;
                document.getElementById('typingInput').placeholder = "–§–ò–ù–ò–®!";
            }
            document.getElementById('wpm').innerText = wpm;
            document.getElementById('progress').innerText = Math.round((state.pos / state.text.length) * 100) + '%';
        } else {
            e.target.value = '';
        }
    });
</script>
</body>
</html>
